{% extends "main_appindex.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    {{ form.errors }}
    <form action="" method="post" id="login">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br/>
        {% endfor %}
        <button type="submit" name="Login">Login</button>
    </form>
    <p>Forgot credentials? Go to <a href={% url "register" %}>Register page</a></p>
{% endblock content %}
