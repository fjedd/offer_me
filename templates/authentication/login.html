{% extends "authentication/index.html" %}
{% block content %}
    {{ form.errors }}
    <form action="" method="post" id="login">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br/>
        {% endfor %}
        <button type="submit" name="Login">Login</button>
    </form>
    <a href={% url "register" %}>Register page</a>
{% endblock content %}
